{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Uno BETA by GeloFunz</title>
        <link rel="stylesheet" href="{% static 'uno/mainmenu.css' %}">
        <link rel="stylesheet" href="{% static 'uno/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Background -->
        <style>
            @font-face {
                font-family: ArialBold;
                src: url({% static 'uno/ArialBold.ttf' %});
            }
        </style>
        <div id="assetloader">
            <img src="{% static 'uno/red/0.png' %}" class="preload"><img src="{% static 'uno/red/1.png' %}" class="preload"><img src="{% static 'uno/red/2.png' %}" class="preload"><img src="{% static 'uno/red/3.png' %}" class="preload"><img src="{% static 'uno/red/4.png' %}" class="preload"><img src="{% static 'uno/red/5.png' %}" class="preload"><img src="{% static 'uno/red/6.png' %}" class="preload"><img src="{% static 'uno/red/7.png' %}" class="preload"><img src="{% static 'uno/red/8.png' %}" class="preload"><img src="{% static 'uno/red/9.png' %}" class="preload"><img src="{% static 'uno/red/+2.png' %}" class="preload"><img src="{% static 'uno/red/stop.png' %}" class="preload"><img src="{% static 'uno/red/reverse.png' %}" class="preload">
            <img src="{% static 'uno/yellow/0.png' %}" class="preload"><img src="{% static 'uno/yellow/1.png' %}" class="preload"><img src="{% static 'uno/yellow/2.png' %}" class="preload"><img src="{% static 'uno/yellow/3.png' %}" class="preload"><img src="{% static 'uno/yellow/4.png' %}" class="preload"><img src="{% static 'uno/yellow/5.png' %}" class="preload"><img src="{% static 'uno/yellow/6.png' %}" class="preload"><img src="{% static 'uno/yellow/7.png' %}" class="preload"><img src="{% static 'uno/yellow/8.png' %}" class="preload"><img src="{% static 'uno/yellow/9.png' %}" class="preload"><img src="{% static 'uno/yellow/+2.png' %}" class="preload"><img src="{% static 'uno/yellow/stop.png' %}" class="preload"><img src="{% static 'uno/yellow/reverse.png' %}" class="preload">
            <img src="{% static 'uno/green/0.png' %}" class="preload"><img src="{% static 'uno/green/1.png' %}" class="preload"><img src="{% static 'uno/green/2.png' %}" class="preload"><img src="{% static 'uno/green/3.png' %}" class="preload"><img src="{% static 'uno/green/4.png' %}" class="preload"><img src="{% static 'uno/green/5.png' %}" class="preload"><img src="{% static 'uno/green/6.png' %}" class="preload"><img src="{% static 'uno/green/7.png' %}" class="preload"><img src="{% static 'uno/green/8.png' %}" class="preload"><img src="{% static 'uno/green/9.png' %}" class="preload"><img src="{% static 'uno/green/+2.png' %}" class="preload"><img src="{% static 'uno/green/stop.png' %}" class="preload"><img src="{% static 'uno/green/reverse.png' %}" class="preload">
            <img src="{% static 'uno/blue/0.png' %}" class="preload"><img src="{% static 'uno/blue/1.png' %}" class="preload"><img src="{% static 'uno/blue/2.png' %}" class="preload"><img src="{% static 'uno/blue/3.png' %}" class="preload"><img src="{% static 'uno/blue/4.png' %}" class="preload"><img src="{% static 'uno/blue/5.png' %}" class="preload"><img src="{% static 'uno/blue/6.png' %}" class="preload"><img src="{% static 'uno/blue/7.png' %}" class="preload"><img src="{% static 'uno/blue/8.png' %}" class="preload"><img src="{% static 'uno/blue/9.png' %}" class="preload"><img src="{% static 'uno/blue/+2.png' %}" class="preload"><img src="{% static 'uno/blue/stop.png' %}" class="preload"><img src="{% static 'uno/blue/reverse.png' %}" class="preload">
        </div>
        <div id="agreement_container">
            <div id="agreement">
                This is just for fun, there may be some bugs. Enjoy :)
                <div id="loading_assets">Loading Assets 0/54</div>
                <button class="pushable_green" id="iunderstand" onclick="document.getElementById('agreement_container').style.display = 'none'">
                    <span class="front_green">
                    I Undestand.
                    </span>
                </button>            
            </div>
        </div>
        <div id="animated-bg">
            <ul class="box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- Popup -->
        <div id="Popup" class="popup shadow">
            <div id="PopupMessage">
                You have been disconnected from the server.
            </div>
            <button class="pushable_green" onclick="Close_Popup()">
                <span class="front_green">
                  Ok
                </span>
              </button>
        </div>
        <img src="{% static 'uno/symbols/unmuted.png' %}" id="music_icon" onclick="toggleunmute()">
        <!-- Main Menu-->
        <div id="main_menu" class="screen">
            <div class="main_menu_menu">
                <img src="{% static 'uno/logo.png' %}" id="uno_logo"><br>
                <div class="player_card_main"><img id="ClientProfilePicture" src="{% static 'uno/profiles/hutao.jpg' %}" class="mm_avatar shadow"  onclick="$('#profile_container').fadeIn(0)"></div><input type="text" class="themeinput" id="nickname" placeholder="Name">
                <div id="profile_container" class="shadow">
                    Choose
                    <div id="profile_container_pics">

                    </div>
                </div>
                <input type="text" class="themeinput" id="roomNameInput" placeholder="Room Code">
                <div id="main_menu_error"></div>
                <button class="pushable" onclick="createRoom()">
                    <span class="front">
                      Play
                    </span>
                  </button>
            </div>
        </div>
        <div id="play_area" class="screen">
            <img src="{% static 'uno/table.png' %}" id="game_table">
            <img src="{% static 'uno/arrow.png' %}" id="game_table_arrow">
            <img src="{% static 'uno/deck.png' %}" id="uno_deck" onclick="requestCard()">
            <div id="chatbox">
                <form onsubmit="return validateMessage()">
                    <input type="text" id="ClientChatBox" placeholder="&quot;/&quot; to chat. ">
                    <div id="Chat_Container"></div>
                </form>
            </div>
            <div id="table_card_container"></div>
            <div id="game_table_board">
                Waiting for players.
                <button class="pushable_green" id="startgame" onclick="startGame()" style="display: none;">
                    <span class="front_green">
                        Start
                    </span>
                </button> 
            </div>
            <div id="opponents-container">
            </div>
            <div id="playerhand">
            </div>
        </div>
        <input type="text" id="roomID" class="hidden">
        <style>
            #roomID {
                display: none;
            }
        </style>
        <script src="{% static 'uno/unogame.js' %}"></script>
        <script src="{% static 'uno/mainmenu.js' %}"></script>
        <!-- AUDIO FILES -->
        <audio preload="auto" src="{% static 'uno/sounds/menu.mp3' %}" id="menumusic" loop="true"></audio>
        <script>
            //menu music
            $( '#iunderstand' ).click( function() {
                $('#menumusic')[0].play();
                $('#menumusic')[0].volume = 0.6;
            });
            function toggleunmute(){
                var music_icon = document.getElementById('music_icon');
                var menu_music = document.getElementById('menumusic');
                if (menu_music.volume == 0) {
                    menu_music.volume = 0.6;
                    music_icon.src = '/static/uno/symbols/unmuted.png';
                } else {
                    menu_music.volume = 0;
                    music_icon.src = '/static/uno/symbols/muted.png';
                }
            }
            </script>
    </body>
</html>
