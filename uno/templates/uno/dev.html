<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }
            #uno_speed_prompt {
                display: none;
                margin: 0;
                position: fixed;
                background: rgba(0,0,0,0.9);
                color: white;
                top: 50%;
                padding-top: 10px;
                text-align: center;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 100%;
                height: 100px;
                font-size: 50px;
                animation: anim_spprompt .25s ease-out;
            }
            @keyframes anim_spprompt {
                0% {height: 0px; opacity: 0}
                100% {height: 100px; opacity: 1}
            }
            #key_outer {
                background: #95a5a6;
                border-radius: 5px;
                padding: 8px 8px 8px 8px;
                width: 60px;
                height: 60px;
                margin-left: auto;
                margin-right: auto;
                animation: spamkey .15s infinite;
            }
            #key_inner {
                background: #bdc3c7;
                border-radius: 5px;
            }
            @keyframes spamkey {
                0% {transform: scale(1.2)}
                40% {transform: scale(0.8)}
                100% {transform: scale(1)}
            }
        </style>
        <div id="uno_speed_prompt">
            <div id="key_outer">
                <div id="key_inner">
                    
                </div>
            </div>
        </div>
        <div>
            <button onclick="start()">Start</button>
        </div>
        <script>
            
            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
            }
            function checkkeypressed(event) {
                if (event.keyCode == randomkey+65) {
                    end();
                }
            }
            var startTime, endTime;
            const keys = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            function start() {
                if(typeof bailunomech !== 'undefined') {
                    clearTimeout(bailunomech);
                }
                document.getElementById('uno_speed_prompt').style.display = 'block';
                startTime = new Date();
                randomkey = getRandomIntInclusive(0, 25);
                var keyname = keys[randomkey];
                document.getElementById('key_inner').innerText = `${keyname.toUpperCase()}`;
                document.addEventListener("keydown", checkkeypressed);
                bailunomech = setTimeout(end, 5000)
            };
            function end() {
                endTime = new Date();
                var timeDiff = endTime - startTime;
                alert(`${timeDiff}ms`);
                clearTimeout(bailunomech);
                document.removeEventListener("keydown", checkkeypressed);
                document.getElementById('uno_speed_prompt').style.display = 'none';
            }
        </script>
    </body>
</html>
