<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }
            #uno_speed_prompt {
                display: none;
                margin: 0;
                position: fixed;
                background: rgba(0,0,0,0.9);
                color: white;
                top: 50%;
                padding-top: 10px;
                text-align: center;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 100%;
                height: 100px;
                font-size: 50px;
                animation: anim_spprompt .25s ease-out;
            }
            @keyframes anim_spprompt {
                0% {height: 0px;}
                100% {height: 100px;}
            }
        </style>
        <div id="uno_speed_prompt">test</div>
        <div>
            <button onclick="start()">Start</button>
        </div>
        <script>
            
            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
            }
            function checkkeypressed(event) {
                if (event.keyCode == window.randomkey+65) {
                    end();
                    document.removeEventListener("keydown", checkkeypressed);
                document.getElementById('uno_speed_prompt').style.display = 'none';
                }
            }
            var startTime, endTime;
            const keys = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            function start() {
                document.getElementById('uno_speed_prompt').style.display = 'block';
                startTime = new Date();
                window.randomkey = getRandomIntInclusive(0, 25);
                var keyname = keys[randomkey];
                document.getElementById('uno_speed_prompt').innerText = `press ${keyname} - ${randomkey}`;
                document.addEventListener("keydown", checkkeypressed);
            };

            function end() {
                endTime = new Date();
                var timeDiff = endTime - startTime; //in ms
                // strip the ms
                alert(`Response Time: ${timeDiff}`)
            }
        </script>
    </body>
</html>
